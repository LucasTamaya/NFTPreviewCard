<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Google font import -->

  <link rel="stylesheet" href="./style/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="equilibrium">
        <div class="equilibrium-hover">
          <img src="./images/icon-view.svg" alt="logo of a view">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-and-days">
        <div class="price-container">
          <img src="./images/icon-ethereum.svg" alt="image of ethereum logo">
          <p>0.041 ETH</p>
        </div>
        <div class="days-container">
          <img src="./images/icon-clock.svg" alt="image of a clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator">
        <div class="creator-avatar"></div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
